{% extends 'base/base.html' %}

{% block content %}
    <div class="content container">
        <div class="content-wrapper col-md-10 col-sm-8">
                <h3 class="has-divider text-highlight">Registrar .... </h3>

                <div class="form-responsive">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          Check me out
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div><!--//table-responsive-->
            </div><!--//page-row-->
        </div><!--//content-wrapper-->
    </div><!--//content-->
{% endblock %}
