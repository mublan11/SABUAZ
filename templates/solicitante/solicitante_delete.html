{% extends 'base/base.html' %}}
{% block title %}Eliminar Solicitante{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>¿Desea eliminar el registro de {{ solicitante.nombre }} {{ solicitante.apellido_paterno }} {{ solicitante.apellido_materno }}?</h3>
        <button class="btn btn-danger"type="submit">Sí, eliminar</button>
        <a class="btn btn-default" href="{% url 'solicitante:solicitante_mostrar' %}">Cancelar</a>
    </form>
{% endblock %}
