{% extends 'base/base.html' %}}
{% block title %}Elimiar Comedor{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>¿Desea eliminar el registro de {{ comedor.nombre}}?</h3>
        <button class="btn btn-danger"type="submit">Sí, eliminar</button>
        <a class="btn btn-default" href="{% url 'comedor:comedor_mostrar' %}">Cancelar</a>
    </form>
{% endblock %}
