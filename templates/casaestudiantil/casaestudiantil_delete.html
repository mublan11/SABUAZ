{% extends 'base/base.html' %}}

{% block title %}Elimiar Casa Estudiantil {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>¿Desea eliminar el registro de {{ casa_estudiantil.nombre }}?</h3>
        <button class="btn btn-danger"type="submit">Sí, eliminar</button>
        <a class="btn btn-default" href="{% url 'casaestudiantil:casaestudiantil_mostrar' %}">Cancelar</a>
    </form>
{% endblock %}
