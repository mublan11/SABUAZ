{% extends 'base/base.html' %}}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>¿Desea eliminar el registro de {{ supervisor.nombre }} {{ supervisor.apellido_paterno }} {{ supervisor.apellido_materno }}?</h3>
        <button class="btn btn-danger"type="submit">Sí, eliminar</button>
        <a class="btn btn-default" href="{% url 'supervisor:supervisor_mostrar' %}">Cancelar</a>
    </form>
{% endblock %}
